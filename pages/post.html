<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>貼文</title>
	</head>
	<body>
		<%- include('./layout/header'); -%>
		<main class="min-vh-100 py-6 py-lg-lg">
			<div class="container">
				<div class="row h-100">
					<div
						class="col-md-6 d-flex align-items-center justify-content-center h-100 "
					>
						<img src="../assets/images/post_tiger.jpg" alt="" />
					</div>
					<div class="col-md-6 flex-grow-1">
						<div class="h-100">
							<div class="post px-5 border border-primary h-100 shadow-lg">
								<article class="post__content py-6 pt-lg-6">
									<small class="post__days mb-3 d-block"
										>第<span
											class="processDay mx-1 fw-bold fs-5"
											id="processDay"
											>666</span
										>天的日更</small
									>
									<h2 class="post__title fs-3 fw-bold mb-4">
										開心的每日一畫：兇猛的獅子
									</h2>
									<p class="post__article w-md-75 lh-lg mb-4">
										這幅素描是我對老虎深深著迷的表現。透過每一筆勾勒，我試圖捕捉它優雅的姿態和野性的神韻。眼神中蘊藏的力量，以及身上毛髮的質感，都是我用心描繪的元素。這不僅是一幅畫，更是我對自然之美的愛慕之情。希望觀者能透過我的視角，感受到老虎那獨特的魅力，並分享我對大自然的深厚敬意。
									</p>
                  <div class="post__creater d-flex align-items-center">
                    <span class="material-icons-outlined me-2">
                      star
                      </span>
                    <div class="post__creater__appellation me-2">受歡迎 <span class="me-1">創作家</span></div>
                    <a href="#" class="d-flex align-items-center text-decoration-none">
                      <img src="/assets/images/unsplash_lAKbS9nUMc4.jpg" alt="" class="userPic me-1">
                      <h3 class="fs-5">孫東寶</h3>
                    </a>
                    
                  </div>

								</article>
                <section class="post__commit">123456</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
